<app-page-title title="Dashboard"></app-page-title>

<app-card-container
    [cardBaseSizePx]="350"
    [paddingXPx]="20"
>
    <app-dashboard-card
        icon="🏢"
        cardTitle="My Businesses"
        text="Manage your companies, view profits, and expand your business empire across different cities."
        [datas]="[
                {data: companiesCount, text: 'Active', unit: '', dataIsNumber: true},
            ]"
        (clicked)="clickOnCompanyCard()"
    ></app-dashboard-card>

    <app-dashboard-card
        icon="⛏️"
        cardTitle="My Mines"
        text="Control your mining operations, harvest resources, and upgrade your mining equipment."
        [datas]="[
                {data: minesCount, text: 'Active Mines', unit: '', dataIsNumber: true},
                {data: totalResources, text: 'Resources', unit: 'kg', dataIsNumber: true}
            ]"
        (clicked)="clickOnMineCard()"
    ></app-dashboard-card>

    <app-dashboard-card
        icon="🏙️"
        cardTitle="My City"
        text="Explore your current city, travel to new locations, and discover business opportunities."
        [datas]="[
                {data: cityName, text: 'Current City', unit: '', dataIsNumber: false},
            ]"
        (clicked)="clickOnCityCard()"
    ></app-dashboard-card>

    <app-dashboard-card
        icon="🏠"
        cardTitle="My House"
        text="Manage your home, upgrade your living space, and access your personal storage."
        [datas]="[
                {data: 'Villa', text: 'House Type', unit: '', dataIsNumber: false},
                {data: 'Level 3', text: 'Security', unit: '', dataIsNumber: false}
            ]"
    ></app-dashboard-card>

    <app-dashboard-card
        icon="🛒"
        cardTitle="Market"
        text="Trade your raw materials, buy resources, and check current market prices."
        [datas]="[
                {data: totalResources, text: 'Resources', unit: 'kg', dataIsNumber: true},
            ]"
        (clicked)="clickOnMarketCard()"
    ></app-dashboard-card>
</app-card-container>
