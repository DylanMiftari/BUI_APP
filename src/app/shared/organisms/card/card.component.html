<div
    [class]="{'bordered': bordered, 'glass-container': glassCard, 'interactable': interactable, 
    'dark-glass-container': (glassCard && darkGlassCard), 'colored-glass': glassColor !== null}"
    [style.padding]="paddingPx+'px'"
    [style.align-items]="alignItems"
    [style.margin]="marginYPx+'px '+marginXPx+'px'"
    [style.gap]="gapPx+'px'"
    (click)="clickOnCard()"
>
    <ng-content></ng-content>
</div>
